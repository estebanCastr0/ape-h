<div class="crearcuenta-container">
    <h2>Iniciar sesión</h2>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email" #elmailInput>
      </div>
      <div class="form-group">
        <label for="user">Usuario:</label><br>
        <input type="user" id="user" name="user" #userInput>
      </div>
      <div class="form-group">
        <label for="password">Ingresar contraseña:</label><br>
        <input type="password" id="password" name="password" #passwordInput>
      </div>
      <div class="form-group">
        <label for="password1">Repetir ontraseña:</label><br>
        <input type="password1" id="password1" name="password1" #password1Input>
      </div>
      <button type="button" (click)="login()">Iniciar sesión</button>
      <button type="button">Crear Cuenta</button>
    </form>
    <label>{{err}}</label>
  </div>
